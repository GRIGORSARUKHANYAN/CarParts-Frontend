<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarParts</title>
    <link rel="icon" type="image/x-icon" href="../images/fav1.webp">
    <link rel="stylesheet" href="searchParts.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="all" >
  <h1>Search Parts</h1>
    <img src="../images/logo.jpeg" style="width: 200px;">
    <div style="display: flex;">
      <button  style="border-radius: 20px; width: 120px; height: 50px; background-color: rgb(3, 158, 255);" >
        <a href="../addParts/addParts.html" style="color: black;">ավելացնել պահեստամաս</a>
      </button>
  
      <button onclick="reportNone()" id="buttonid" style="border-radius: 20px; width: 120px; height: 50px; background-color: rgb(3, 158, 255); margin-bottom: 5px;" >
        <a href="https://carparts-t0mi.onrender.com/api/getReport" style="color: black;">stanal hashv</a>
      </button>

    </div>


    <div class="main">
        <!-- <input id="make" placeholder="մակնիշ"><br> -->
        <select id="make" onchange="addModel()">
            <option value="nissan">nissan</option>
            <option value="infiniti">infiniti</option>
            <option value="chevrolet">chevrolet</option>
          </select><br>
          <select id="model" >
            <option value="sentra">sentra</option>
            <option value="skyline">skyline</option>
            <option value="rogue">rogue</option>
            <option value="altima">altima</option>
            <option value="xtrail">xtrail</option>
          </select><br>
        <!-- <input id="model" placeholder="մոդել"><br> -->
        <input id="partName" placeholder="պահեստամասի անվան"><br>
        <input id="position" placeholder="դիրք"><br>
        <input id="color" placeholder="գույն"><br>
        <select id="isOriginal">
            <option value="0">բոլորը</option>
            <option value="1">օրիգինալ</option>
            <option value="2">փոխարինող</option>
          </select><br>
        <input id="location"  placeholder="գտնվելու վայր"><br>
        <textarea id="noth" placeholder="նշումներ"  ></textarea><br>
        <input id="count" type="number"  placeholder="քանակ"><br>
        <input id="price" type="number"  placeholder="գին"><br>
        <button style="border-radius: 20px; width: 120px; height: 50px; background-color: rgb(3, 158, 255);" onclick="searchParts()"> փնտրել</button>
    </div>



    <!-- <div class="result"> -->
        <div id="table-container"></div>
    <!-- </div> -->


</body>
<script src="./searchParts.js"> </script>

</html>
