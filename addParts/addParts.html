<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarParts</title>
    <link rel="icon" type="image/x-icon" href="../images/fav1.webp">
    <link rel="stylesheet" href="../searchParts/searchParts.css">
</head>

<body>
    <h1>Add Parts</h1>
    <img src="../images/logo.jpeg" style="width: 200px;">
    <button style="border-radius: 20px; width: 120px; height: 50px; background-color: rgb(3, 158, 255);" >
      <a href="../searchParts/searchParts.html" style="color: black;">փնտրել պահեստամաս</a>
    </button>

    <div class="main">
        <!-- <input id="make" placeholder="մակնիշ"><br> -->
        <select id="make" onchange="addModel()">
          <option value="nissan">nissan</option>
          <option value="infiniti">infiniti</option>
          <option value="chevrolet">chevrolet</option>
        </select><br>
        <select id="model" >
          <option value="sentra">sentra</option>
          <option value="skyline">skyline</option>
          <option value="rogue">rogue</option>
          <option value="altima">altima</option>
          <option value="xtrail">xtrail</option>

        </select><br>
        <input id="partName" placeholder="պահեստամասի անվան"><br>
        <input id="position" placeholder="դիրք"><br>
        <input id="color" placeholder="գույն"><br>
        <div style="display: flex;">
        <p>օրիգինալություն</p> <input type="checkbox" checked id="isOriginal"><br>
        </div>
        <input id="location"  placeholder="գտնվելու վայր"><br>
        <textarea id="noth" placeholder="նշումներ" ></textarea><br>
        <input id="count" type="number"  placeholder="քանակ"><br>
        <input id="price" type="number"  placeholder="գին"><br>
        <button style="border-radius: 20px; width: 120px; height: 50px; background-color: rgb(3, 158, 255);" onclick="addParts()"> հաստատել</button>
    </div>
</body>
<script src="./addParts.js"> </script>

</html>
